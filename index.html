<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Selector Exercise</title>
	<link rel="stylesheet" type="text/css" href="selector.css">
</head>
<body>
	<header>
		<h1>Selectors Exercise</h1>
	</header>

	<p>Paragraph on its own.</p>

	<p class="par2">Paragraph with a class</p>

	<p id="par3">Paragraph with an ID</p>
	<hr>
	<!-- lists -->
	<h4>List</h4>
	<h2>h2: Fruits</h2>
	<ul>
		<li>Mango</li>
		<li>Orange</li>
		<li>Strawberry</li>
	</ul>
	<hr>
	<!-- table -->
	<!-- table for inner planets -->
	<h4>Inner Planets</h4>
	<table border="2px solid black">
		<tr>
			<th>Planet</th>
			<th>Image</th>
			<th>Distance from Sun (Gm)</th>
			<th>Length of Year (days)</th>
		</tr>
		<tr>
			<td>Mercury</td>
			<td>
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Mercury_Globe-MESSENGER_mosaic_centered_at_0degN-0degE.jpg/800px-Mercury_Globe-MESSENGER_mosaic_centered_at_0degN-0degE.jpg" width="200px" height="200px">
			</td>
			<td>58</td>
			<td>88</td>
		</tr>
		<tr>
			<td>Venus</td>
			<td><img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/Venus-real_color.jpg" width="200px" height="200px"></td>
			<td>108</td>
			<td>225</td>
		</tr>
		<tr>
			<td>Earth</td>
			<td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/The_Earth_seen_from_Apollo_17.jpg/800px-The_Earth_seen_from_Apollo_17.jpg" width="200px" height="200px"></td>
			<td>149</td>
			<td>365</td>
		</tr>
		<tr>
			<td>Mars</td>
			<td><img src="https://upload.wikimedia.org/wikipedia/commons/5/58/Mars_23_aug_2003_hubble.jpg" width="200px" height="200px"></td>
			<td>228</td>
			<td>687</td>
		</tr>
	</table>
	<br>
	<hr>

	<!-- form -->
	<h4>Form</h4>
	<form>
		<!-- name -->
		<label for="first-name">First Name</label>
		<input type="text" id="first-name" name="first-name">
		<br>

		<label for="last-name">Last Name</label>
		<input type="text" id="last-name" name="last-name">
		<br>
		<br>

		<!-- gender -->
		<label>Gender</label>
		<label for="female">Female</label>
		<input type="radio" id="female" name="gender" value="female">
		<label for="male">Male</label>
		<input type="radio" id="male" name="gender" value="male">
		<label for="other">Other</label>
		<input type="radio" id="other" name="gender" value="other">
		<br>
		<br>

		<!-- e-mail -->
		<label for="email">Email: </label>
		<input id="email" type="email" placeholder="your email" required>
		<br>
		<label for="pw">Password: </label>
		<input id="pw" type="password" pattern=".{5,10}" required title="5 to 10 characters">
		<br>
		<br>

		<!-- birthday -->
		<label>Birthday: </label>
		<!-- month -->
		<input type="text" list="month">
		<datalist id="month" name="birth-month">
			<option selected disabled hidden>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
			<option>Apr</option>
			<option>May</option>
			<option>Jun</option>
			<option>Jul</option>
			<option>Aug</option>
			<option>Sep</option>
			<option>Oct</option>
			<option>Nov</option>
			<option>Dec</option>
		</datalist>
		<!-- day -->
		<select name="birth-day">
			<option selected disabled hidden>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
		</select>
		<!-- year -->
		<select name="birth-year">
			<option selected disabled hidden>Year </option>
			<option>2015</option>
			<option>2014</option>
			<option>2013</option>
			<option>2012</option>
			<option>2011</option>
			<option>2010</option>
			<option>2009</option>
			<option>2008</option>
			<option>2007</option>
			<option>2006</option>
			<option>2005</option>

		</select>
		<br>

		<!-- agreement -->
		<label>I agree to the terms and conditions</label>
		<input type="checkbox" name="agreement">
		<br>

		<!-- Submit button-->
		<input type="submit" value="Submit">

	</form>
</body>
</html>
